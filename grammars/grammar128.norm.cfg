
file :  file external_definition
|  external_definition


expression_statement :  expr ";"
|  ";"


assignment_expr :  unary_expr assignment_operator assignment_expr
|  conditional_expr


shift_expr :  additive_expr
|  shift_expr LEFT_OP additive_expr
|  shift_expr RIGHT_OP additive_expr


assignment_operator :  OR_ASSIGN
|  XOR_ASSIGN
|  AND_ASSIGN
|  ","
|  RIGHT_ASSIGN
|  LEFT_ASSIGN
|  SUB_ASSIGN
|  ADD_ASSIGN
|  "="
|  MOD_ASSIGN
|  DIV_ASSIGN
|  MUL_ASSIGN


compound_statement :  "{" statement_list "}"
|  "{" declaration_list statement_list "}"
|  "{" declaration_list "}"
|  "{" "}"


struct_declarator :  ":" constant_expr
|  declarator
|  declarator ":" constant_expr


labeled_statement :  CASE constant_expr ":" statement
|  identifier ":" statement
|  DEFAULT ":" statement


initializer :  "{" initializer_list "," "}"
|  assignment_expr
|  "{" initializer_list "}"


struct_declarator_list :  struct_declarator_list "," struct_declarator
|  struct_declarator


statement :  iteration_statement
|  selection_statement
|  expression_statement
|  compound_statement
|  labeled_statement
|  jump_statement


identifier_list :  identifier_list "," identifier
|  identifier


type_specifier_list :  type_specifier
|  type_specifier_list type_specifier


additive_expr :  additive_expr "-" multiplicative_expr
|  multiplicative_expr
|  additive_expr "+" multiplicative_expr


declarator :  pointer declarator2
|  declarator2


conditional_expr :  logical_or_expr "?" logical_or_expr ":" conditional_expr
|  logical_or_expr


argument_expr_list :  argument_expr_list "," assignment_expr
|  assignment_expr


struct_declaration :  type_specifier_list struct_declarator_list ";"


init_declarator :  declarator "=" initializer
|  declarator


initializer_list :  initializer
|  initializer_list "," initializer


logical_or_expr :  logical_or_expr OR_OP logical_and_expr
|  logical_and_expr


type_specifier :  TYPE_NAME
|  VOID
|  VOLATILE
|  CONST
|  DOUBLE
|  FLOAT
|  UNSIGNED
|  SIGNED
|  enum_specifier
|  LONG
|  INT
|  SHORT
|  struct_or_union_specifier
|  CHAR


multiplicative_expr :  multiplicative_expr "/" cast_expr
|  multiplicative_expr "%" cast_expr
|  multiplicative_expr "*" cast_expr
|  cast_expr


postfix_expr :  postfix_expr PTR_OP identifier
|  postfix_expr "." identifier
|  postfix_expr "(" argument_expr_list ")"
|  postfix_expr "[" expr "]"
|  primary_expr
|  postfix_expr "(" ")"
|  postfix_expr DEC_OP
|  postfix_expr INC_OP


logical_and_expr :  inclusive_or_expr
|  logical_and_expr AND_OP inclusive_or_expr


parameter_identifier_list :  identifier_list
|  identifier_list "," ELIPSIS


storage_class_specifier :  REGISTER
|  AUTO
|  STATIC
|  EXTERN
|  TYPEDEF


struct_declaration_list :  struct_declaration
|  struct_declaration_list struct_declaration


parameter_type_list :  parameter_list
|  parameter_list "," ELIPSIS


expr :  expr "," assignment_expr
|  assignment_expr


struct_or_union :  UNION
|  STRUCT


init_declarator_list :  init_declarator_list "," init_declarator
|  init_declarator


inclusive_or_expr :  exclusive_or_expr
|  inclusive_or_expr "|" exclusive_or_expr


declaration_specifiers :  type_specifier
|  storage_class_specifier declaration_specifiers
|  storage_class_specifier
|  type_specifier declaration_specifiers


enum_specifier :  ENUM identifier
|  ENUM identifier "{" enumerator_list "}"
|  ENUM "{" enumerator_list "}"


declaration :  declaration_specifiers init_declarator_list ";"
|  declaration_specifiers ";"


identifier :  IDENTIFIER


primary_expr :  "(" expr ")"
|  STRING_LITERAL
|  CONSTANT
|  identifier


exclusive_or_expr :  and_expr
|  exclusive_or_expr "^" and_expr


struct_or_union_specifier :  struct_or_union "{" struct_declaration_list "}"
|  struct_or_union identifier
|  struct_or_union identifier "{" struct_declaration_list "}"


constant_expr :  conditional_expr


pointer :  "*"
|  "*" pointer
|  "*" type_specifier_list
|  "*" type_specifier_list pointer


external_definition :  declaration
|  function_definition


and_expr :  and_expr "&" equality_expr
|  equality_expr


declaration_list :  declaration
|  declaration_list declaration


abstract_declarator2 :  "(" ")"
|  "[" "]"
|  abstract_declarator2 "(" parameter_type_list ")"
|  "[" constant_expr "]"
|  abstract_declarator2 "[" constant_expr "]"
|  "(" abstract_declarator ")"
|  abstract_declarator2 "(" ")"
|  abstract_declarator2 "[" "]"
|  "(" parameter_type_list ")"


declarator2 :  declarator2 "(" parameter_type_list ")"
|  declarator2 "(" parameter_identifier_list ")"
|  identifier
|  declarator2 "[" constant_expr "]"
|  declarator2 "(" ")"
|  declarator2 "[" "]"
|  "(" declarator ")"


statement_list :  statement
|  statement_list statement


type_name :  type_specifier_list abstract_declarator
|  type_specifier_list


equality_expr :  equality_expr EQ_OP relational_expr
|  equality_expr NE_OP relational_expr
|  relational_expr


abstract_declarator :  pointer abstract_declarator2
|  pointer
|  abstract_declarator2


function_body :  compound_statement
|  declaration_list compound_statement


enumerator :  identifier "=" constant_expr
|  identifier


cast_expr :  "(" type_name ")" cast_expr
|  unary_expr


unary_operator :  "+"
|  "*"
|  "&"
|  "!"
|  "~"
|  "-"


function_definition :  declaration_specifiers declarator function_body
|  declarator function_body


jump_statement :  GOTO identifier ";"
|  RETURN expr ";"
|  CONTINUE ";"
|  BREAK ";"
|  RETURN ";"


parameter_declaration :  type_name
|  type_specifier_list declarator


enumerator_list :  enumerator_list "," enumerator
|  enumerator


unary_expr :  DEC_OP unary_expr
|  unary_operator cast_expr
|  SIZEOF "(" type_name ")"
|  postfix_expr
|  SIZEOF unary_expr
|  INC_OP unary_expr


iteration_statement :  FOR "(" expr ";" ";" ")" statement
|  FOR "(" ";" ";" expr ")" statement
|  DO statement WHILE "(" expr ")" ";"
|  WHILE "(" expr ")" statement
|  FOR "(" ";" expr ";" expr ")" statement
|  FOR "(" expr ";" expr ";" expr ")" statement
|  FOR "(" expr ";" expr ";" ")" statement
|  FOR "(" ";" expr ";" ")" statement
|  FOR "(" expr ";" ";" expr ")" statement
|  FOR "(" ";" ";" ")" statement


relational_expr :  shift_expr
|  relational_expr LE_OP shift_expr
|  relational_expr GE_OP shift_expr
|  relational_expr "<" shift_expr
|  relational_expr ">" shift_expr


selection_statement :  SWITCH "(" expr ")" statement
|  IF "(" expr ")" statement ELSE statement


parameter_list :  parameter_declaration
|  parameter_list "," parameter_declaration


/* terminals */
LONG : "#"
INT : "$"
SHORT : "'"
CHAR : "0"
REGISTER : "1"
AUTO : "2"
STATIC : "3"
EXTERN : "4"
TYPEDEF : "5"
TYPE_NAME : "6"
OR_ASSIGN : "7"
XOR_ASSIGN : "8"
AND_ASSIGN : "9"
RIGHT_ASSIGN : "@"
LEFT_ASSIGN : "A"
SUB_ASSIGN : "B"
ADD_ASSIGN : "C"
MOD_ASSIGN : "D"
DIV_ASSIGN : "E"
MUL_ASSIGN : "F"
OR_OP : "G"
AND_OP : "H"
NE_OP : "I"
EQ_OP : "J"
GE_OP : "K"
LE_OP : "L"
RIGHT_OP : "M"
LEFT_OP : "N"
DEC_OP : "O"
INC_OP : "P"
PTR_OP : "Q"
SIZEOF : "R"
STRING_LITERAL : "S"
CONSTANT : "T"
IDENTIFIER : "U"
RETURN : "V"
BREAK : "W"
CONTINUE : "X"
GOTO : "Y"
FOR : "Z"
DO : "_"
WHILE : "`"
SWITCH : "a"
ELSE : "b"
IF : "c"
DEFAULT : "d"
CASE : "e"
ELIPSIS : "f"
ENUM : "g"
UNION : "h"
STRUCT : "i"
VOID : "j"
VOLATILE : "k"
CONST : "l"
DOUBLE : "m"
FLOAT : "n"
UNSIGNED : "o"
SIGNED : "p"
